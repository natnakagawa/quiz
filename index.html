<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Quiz</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div id="timer">
				<span>Timer</span>
				<span id="minutes">00</span>:<span id="seconds">00</span>
			</div>

			<div id="start">
				<p class="title-1">Are you really good at TV-series?</p>
				<p class="title-2">Push "Enter" to figure it out!</p>
				<a href="#" id="startGame"><img src="images/control.png" class="control"></a>
			</div>

			<div id="question">
				<span id="questionText"></span>
				<div id="image"></div>
				<ul>
					<li id="answer1" class="answer"></li>
					<li id="answer2" class="answer"></li>
					<li id="answer3" class="answer"></li>
				</ul>
			</div>

			<div id="points"></div>
		</div>
	</div>
	
	<script src="quiz.js"></script>
</body>
</html>
